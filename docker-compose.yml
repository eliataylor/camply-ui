version: '3.8'

services:
  camply-custom:
    build: .
    volumes:
      # Mount your custom code
      - ./favorites:/app/custom/favorites
      - ./config:/app/custom/config
      - ./logs:/app/custom/logs
      - ./output:/app/custom/output
    environment:
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - PYTHONPATH=/app/custom:/app/camply
    # Override the default command if needed
    # command: python -m favorites.californias-best --start-date 2024-06-01 --end-date 2024-06-30 