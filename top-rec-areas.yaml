# Search frequency (check every 5 minutes)
search-forever: true
search-once: false
delay: 300  # 5 minutes in seconds

# Polling settings
polling-interval: 300  # 5 minutes
continuous: true

# Additional filters
accessible-only: false  # Set to true if you need accessible sites only

# Logging
verbose: true
debug: true
