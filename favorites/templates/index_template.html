<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campsite Availability Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        .report-card {
            transition: transform 0.2s;
        }
        .report-card:hover {
            transform: translateY(-5px);
        }
        .runtime {
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">Campsite Availability Reports</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            {% for report in reports %}
            <div class="col-md-6 mb-4">
                <div class="card report-card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ report.area_name }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">
                            {{ report.start_date }} to {{ report.end_date }}
                        </h6>
                        <p class="card-text">
                            <span class="runtime">Generated: {{ report.runtime }}</span><br>
                            <small class="text-muted">Last modified: {{ report.modified }}</small>
                        </p>
                        <a href="{{ report.filename }}" class="btn btn-primary">View Report</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
